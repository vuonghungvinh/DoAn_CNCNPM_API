	<div id="header" >
		<h1 *ngIf="listdanhsach" class="text-center">Danh Sách Sinh Viên Lớp {{listdanhsach[0].malophp}}</h1>
	</div>
	<div class="col-lg-12">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>MSSV</th>
                    <th>Tên Sinh viên</th>
                    <th>Lớp</th>
                    <th>#</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let danhsach of listdanhsach; let i = index">
                    <td><span >{{i+1}}</span></td>
                    <td><span>{{danhsach.mssv}}</span></td>
                    <td>{{danhsach.student.name}}</td>
                    <div *ngFor="let lop of listlop">
                    <td *ngIf="danhsach.student.malop==lop.id">{{lop.tenlop}}</td>
                    </div>
                    <td><a href="javascript:void(0)" (click)="deleteSinhvien(danhsach.mssv)">   <span class="glyphicon glyphicon-trash"></span></a></td>
                  </tr>
            </tbody>
          </table>
    </div>

	</div>
