<div>
  <h1 class="text-center">Thêm sinh viên vào lớp học phần</h1>
</div>
<form class="form-horizontal" (ngSubmit)="getThongtin(f.value)" #f="ngForm" class='form-horizontal col-md-12' role='form' novalidate>
  <div class="row">
    <div class="col-md-10 col-md-offset-2" id="form">
      <div class="form-group col-md-12">
        <label class="col-sm-4 col-md-offset-1"  id="mamon">Chọn môn</label>
        <div class="col-sm-5" id="text-mamon">
          <select name="idmon" (change)="getIdMon($event)">
            <option disabled>Chọn môn</option>
            <option *ngFor="let mon of mon;" [value]="mon.id"  >
              {{mon.id}} {{mon.tenmon}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-12 " id="form">
          <div class="col-md-2">STT </div>
          <div class="col-md-3"> MSSV</div>
          <div class="col-md-3">Name</div>
          <div class="col-md-3">Lop</div>
        </div>
      <div class="col-md-10">
        <select multiple class="form-control input-large container bg-view" [(ngModel)]="listsinhvien" name="listsinhvien" >
            <option *ngFor="let sinhvien of sinhvien; let i = index" [value]="sinhvien.mssv">
              <!-- <div class="col-md-1">{{i+1}}</div>
              <div class="col-md-3">{{sinhvien.mssv}}</div> -->
              <!-- <div class="col-md-6">{{sinhvien.name}}</div> -->
              <!-- <div class="col-md-2">{{sinhvien.lop}}</div> -->
                --{{i+1}} -------------------------
              {{sinhvien.mssv}} ---------------------------
              {{sinhvien.name}} ---------------------------
              {{sinhvien.lop}}
            </option>
          </select>
      </div>
      <div class="button-group text-center col-md-10 ">
          <button class="btn btn-primary"  type="submit" >Thêm Sinh Viên</button>
        </div>
    </div>
  </div>
</form>
