<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header text-center">
        Thêm Từ File
      </h1>
      <ol class="breadcrumb">
          <li >
              <i class="fa fa-dashboard "></i><a [routerLink]="['/xemdanhsach']">Xem danh sách </a>
          </li>
          <li>
              <i class="fa fa-table"></i><a [routerLink]="['/themsinhvien']"> Thêm sinh viên</a>
          </li>
          <li class="active">
            <i class="fa fa-table"></i>Thêm Từ File
        </li>
      </ol>
  </div>
</div>
<form role="form" (ngSubmit)="addstudents(f.value)" #f = "ngForm" enctype="multipart/form-data">
    <div class="form-group">
          <label for="uploadFile" >Upload</label>
          <input type="file" name="uploadFile" id="uploadFile"  (change)="onChange($event)">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
