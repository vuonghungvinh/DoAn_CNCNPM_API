  <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Thêm sinh viên vào lớp học phần</h1>
        <form class="form-horizontal" id="formthemsinhvien" (ngSubmit)="themSinhVien(f.value)" #f="ngForm" class='form-horizontal col-md-12' role='form' novalidate>
                <div class="form-group has-success">
                  <label  class="control-label" for="inputSuccess" >Chọn môn</label>
                    <select name="idmon" class="form-control" id="inputSuccess" (change)="getIdMon($event)">
                      <option disabled>Chọn môn</option>
                      <option *ngFor="let mon of mon;" [value]="mon.id"  >
                        {{mon.id}} {{mon.tenmon}}
                      </option>
                    </select>
                </div>
                <!-- <div class="form-inline has-success" id="form">
                    <div class="col-md-2">STT </div>
                    <div class="col-md-2">MSSV</div>
                    <div class="col-md-3"> Name</div>
                    <div class="col-md-2">Lop</div>
                  </div> -->
                <div class="form-group has-success">
                  <select multiple class="form-control input-large container bg-view" [(ngModel)]="listsinhvien" size="15" name="listsinhvien" >
                      <option *ngFor="let sinhvien of sinhvien; let i = index" [value]="sinhvien.mssv">
                        <!-- <div class="col-md-1">{{i+1}}</div>
                        <div class="col-md-3">{{sinhvien.mssv}}</div> -->
                        <!-- <div class="col-md-6">{{sinhvien.name}}</div> -->
                        <!-- <div class="col-md-2">{{sinhvien.lop}}</div> -->
                          --{{i+1}} ----------------------------
                        {{sinhvien.mssv}} -----------------------
                        {{sinhvien.name}} ---------------------------
                        {{sinhvien.lop}}
                      </option>
                    </select>
                </div>
                <div class="button-group text-center ">
                    <button class="btn btn-primary"  type="submit" >Thêm Sinh Viên</button>
                </div>
        </form>
  </div>
</div>
