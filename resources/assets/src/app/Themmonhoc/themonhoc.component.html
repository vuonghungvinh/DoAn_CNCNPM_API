<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <h2 class="text-center">Thêm Mới Lớp Học Phần</h2>
            <form class="form-horizontal" role="form" (ngSubmit)="addmon(f.value)" #f = "ngForm">
                <div class="form-group" id="form">
                  <label for="inputTenmon" class="col-sm-2 control-label">Nhập tên môn</label>
                  <div class="col-sm-10">
                    <input type="text" id="inputTenmon" class="form-control" required minlength="3" maxlength="20" #name="ngModel" name="name" ngModel >
                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="text text-danger text-left">
                        <div [hidden]="!name.errors.required">
                            Bạn chưa nhập tên môn
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Tên phải dài hơn 3 kí tự .
                        </div>
                        <div *ngIf="!name.errors.maxlength">
                            Tên không dài quá 20 kí tự
                        </div>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
