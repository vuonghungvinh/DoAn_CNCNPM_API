<div class="container" >
	<div>
		<h1 class="text-center">Danh Sách Lớp Học Phần</h1>
	</div>
	<div id="lophocphan">
		<table class="table table-bordered">
			<tr>
        		<th>STT</th>
        		<th>Ten Mon</th>
            <th>Xem DS Sinh Vien</th>
            <th>#</th>

    	</tr>
      <tr *ngFor="let mon of mon; let i = index">
            <td>{{mon.id}}</td>
            <td>{{mon.tenmon}}</td>
            <td><a [routerLink]="['/danhsachsinhvien/'+mon.id]"> DS</a></td>
            <td><a href="javascript:void(0)" (click)="xoaLopHocPhan(mon.id)">   <span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
		</table>
	</div>
</div>
