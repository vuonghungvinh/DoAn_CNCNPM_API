<div class="container">
	<div>
		<h1 class="text-center">Danh Sách Sinh Viên</h1>
	</div>
	<div class="row" id="form1">
		<div class="col-md-6 " >
      <div class="form-group">
        <label id="chonlop" for="exampleInputEmail1" class="col-md-4">Chọn lớp: </label>
        <div class="col-md-8">
          <select class="form-control col-md-8" id="exampleInputEmail1">
              <option selected="selected">13T1</option>
              <option>13T2</option>
              <option>13T3</option>
            </select>
        </div>
      </div>
		</div>
			<div class="col-md-6">
				<div class="form-group" >
				    <label for="exampleInputEmail1">Tìm kiếm sinh viên</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="MSSV">
				</div>

			</div>
	<div id="danhsach">
		<table class="table table-bordered">
			<tr>
        		<th>STT</th>
        		<th>MSSV</th>
        		<th>Ten</th>
        		<th>Lop</th>
        		<th>NgaySinh</th>
        		<th>GioiTinh</th>
        </tr>
        <tr *ngFor="let student of students; let i = index">
          <td>{{i+1}}</td>
          <td>{{student.mssv}}</td>
          <td>{{student.name}}</td>
          <td>{{student.lop}}</td>
          <td>{{student.ngaysinh}}</td>
          <td *ngIf="student.gioitinh==1">Nam</td>
          <td *ngIf="student.gioitinh!=1">Nu</td>
        </tr>
		</table>
	</div>

</div>
