<h1 class="text-center">Xem Lịch Thi</h1>
<div  class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover" >
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Môn Thi</th>
                        <th>Ngày Thi</th>
                        <th>Thời gian</th>
                        <th>Tổng câu hỏi</th>
                        <th>Phòng Thi</th>
                        <th>Danh Sách</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lichthi of listlichthi; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{lichthi.get_mon.tenmon}}</td>
                        <td>{{lichthi.thoigianbatdauthi}}</td>
                        <td>{{lichthi.thoigianthi}}</td>
                        <td>{{lichthi.tongcauhoi}}</td>
                        <td>{{lichthi.phong}}</td>
                        <td><a [routerLink]="['/danhsachsinhvien/'+lichthi.get_mon.id]">Xem</a><a href="javascript:void(0)" id="hrefdelete" (click)="deleteLichthi(lichthi.id)">   <span class="glyphicon glyphicon-trash"></span></a></td>
                      </tr>
                </tbody>
              </table>
              <div class="button-group text-center ">
                  <button class="btn btn-primary" (click)="dangKi()" type="button" id="btn1">Đăng ký mới</button>
              </div>
        </div>
    </div>
</div>
