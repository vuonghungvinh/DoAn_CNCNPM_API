    <div class="row">
        <form>
            <div class="col-lg-12 form-group has-success" >
                <label class="control-label">Chọn môn</label>
                <select class="form-control" (change)="hienthilopHP($event)" name="mon">
                    <option disabled>Chọn môn</option>
                    <option *ngFor="let idmon of listidmonhoc;let i = index" [value]="idmon">{{getMon(idmon)}}</option>
                </select>
            </div>
            <div *ngIf="listlophp" class="col-lg-12 form-group has-success">
                <label class="control-label">Chọn lớp học phần </label>
                <select class="form-control" (change)="getsinhvien($event.target.value)">
                  <option *ngFor="let lophp of listlophp" [value] ="lophp.malophp">{{lophp.malophp}} {{lophp.tenmon}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class=' col-lg-12' style="margin-top: 30px;">
        <table class="table table-bordered table-hover table-responsive" >
            <thead>
                <tr>
                    <th>STT</th>
                    <th style="text-align: center"><label>MSSV</label></th>
                    <th>Ten</th>
                    <th>Lớp</th>
                    <th>Mon</th>
                    <th>Diem</th>
                    <th>Ngay thi</th>
                    <tH></tH>
                </tr>
            </thead>
            <tbody *ngIf="isready">
                <tr *ngFor="let kqt of listsinhvien; let i=index;">
                    <td>{{(i+1)}}</td>
                    <td>{{kqt.mssv}}</td>
                    <td>{{kqt.sinhvien.name}}</td>
                    <td>{{getLop(kqt.sinhvien.malop)}}</td>
                    <td>{{getLopHocPhan(kqt.dethi_lichthi.malichthi)}} {{getMon(kqt.dethi.mamon)}}</td>
                    <td>{{kqt.diem}}</td>
                    <td>{{kqt.thoigianbatdau}}</td>
                    <td><a [routerLink]="['/reviewtest/'+kqt.id]">Xem lai bai thi</a></td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
